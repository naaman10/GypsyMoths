<!-- Section for Live Shows -->
<section id="liveShows">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Upcoming Shows</h2>
            </div>
        </div>
        <div class="row">

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Venue</th>
                        <th>Where</th>
                        <th>When</th>
                        <th>Time</th>
                        <th>How</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in site.categories.liveShow %}
                    <tr>
                        <td>{{ post.venue }}</td>
                        <td>{{ post.location }}</td>
                        <td>{{ post.date | date_to_long_string }}</td>
                        <td>{{ post.date | date: "%R" }}</td>
                        <td>link to place</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
